---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
          name: nginx
        volumeMounts:
        - name: goodtimes
          mountPath: /mnt/nfs
      volumes:
      - name: goodtimes
        persistentVolumeClaim:
          claimName: goodtimes-pvc